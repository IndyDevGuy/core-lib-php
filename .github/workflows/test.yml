name: Tests

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  test:
    name: PHP ${{ matrix.php }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    if: "! contains(toJSON(github.event.head_commit.message), 'skip ci')"
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        php: ['7.2', '7.3', '7.4', '8.0', '8.1']
        include:
          - php: 7.2
            phpunit: 7
          - php: 7.3
            phpunit: 7
          - php: 7.4
            phpunit: 7
          - php: 8.0
            phpunit: 8
          - php: 8.1
            phpunit: 9
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php }}

    - name: Cache Composer dependencies
      id: cache 
      uses: actions/cache@v3
      with:
        path: ~/.composer/cache/files
        key: ${{ matrix.os }}-php-${{ matrix.php }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: ${{ matrix.os }}-php-${{ matrix.php }}-composer-

    - name: Install dependencies
      if: steps.cache.outputs.cache-hit != 'true'
      run: composer install

    - name: Update dependencies
      if: steps.cache.outputs.cache-hit == 'true'
      run: composer update

    - name: Fix possible style src
      id: fix-src
      run: composer lint-fix-src
      continue-on-error: true

    - name: Check style src
      if: steps.fix-src.outcome == 'failure'
      run: composer lint-src

    - name: Fix possible style test
      id: fix-test
      run: composer lint-fix-test
      continue-on-error: true

    - name: Check style test
      if: steps.fix-test.outcome == 'failure'
      run: composer lint-test

    - name: Run phan analysis
      run: composer analyze

    - name: Run tests
      run: composer test
